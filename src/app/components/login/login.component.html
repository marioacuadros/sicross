<section class="vh-50">
    <div class="container py-5 h-50">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="assets/images/logo-red.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="loginForm">
            <!-- Email input -->
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="text" 
                  class="form-control" 
                  formControlName="email" [(ngModel)]="email" >
              <div class="alert alert-danger" role="alert" 
              *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                  Este campo es requerido
              </div>
          </div>
            <!-- Password input -->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" 
                  class="form-control" 
                  formControlName="password" [(ngModel)]="password" >
              <div class="alert alert-danger" role="alert" 
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                  Este campo es requerido
              </div>
          </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="login()">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </section>
